<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PING Coming Soon Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header>
        <img class="logo" src="./assets/logo.svg" alt="PING logo">
        <h1 class="title">We are launching <strong>soon!</strong></h1>
        <p class="subtitle">Subscribe and get notified</p>
    </header>
    <main>
        <form action="?" method="post" id="newsletter-form">
            <input type="email" name="user-email" id="user-email" placeholder="Your email adress..." required>
            <button type="submit" form="newsletter-form">Notify Me</button>
        </form>
        <img class="illustration" src="./assets/illustration-dashboard.png" alt="preview of the PING UI">
    </main>
    <footer>
        <div class="social-container">
            <ul class="social-links">
                <li>
                    <a href="#" class="social-link" id="facebook">
                        <img class="social-icon" src="./assets/icons/facebook-f.svg" alt="facebook icon">
                    </a>
                </li>
                <li>
                    <a href="#" class="social-link" id="twitter">
                        <img class="social-icon" src="./assets/icons/twitter.svg" alt="twitter icon">
                    </a>
                </li>
                <li>
                    <a href="#" class="social-link" id="instagram">
                        <img class="social-icon" src="./assets/icons/instagram.svg" alt="instagram icon">
                    </a>
                </li>
            </ul>
        </div>
        <p class="copyright">&copy Copyright Ping. All rights reserved.</p>
    </footer>
</body>
</html>
